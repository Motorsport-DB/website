<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MotorsportDB - Race Details</title>
    <meta name="description" content="Explore detailed information about motorsport races, results, and historical data.">
    <meta name="keywords" content="motorsport database, racing, F1, Formula 1, endurance racing, karting">
    <meta name="robots" content="index, follow">
    <meta property="og:title" content="MotorsportDB - Race Stats">
    <meta property="og:description" content="Discover race results, statistics, and historical data from various motorsport series.">
    <meta property="og:url" content="https://motorsportdb.org/race?id=...">
    <meta property="og:type" content="website">

    <link href="assets/css/tailwind.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script defer src="assets/js/common/common.js"></script>
    <script defer src="assets/js/race.js"></script>
    <script src="assets/js/common/theme.js"></script>
    <script defer src="assets/js/common/proposal_cards.js"></script>
</head>

<body class="bg-gray-100 dark:bg-gray-900 text-gray-800 dark:text-gray-300 min-h-screen flex flex-col">
    <header class="driver-header shadow dark:shadow-lg flex bg-white dark:bg-gray-800 justify-around">
        <div class="px-6 py-4 flex justify-between items-center">
            <a href="index.html" class="text-3xl font-bold text-blue-600 dark:text-blue-400">MotorsportDB</a>
        </div>
        <div class="flex items-center justify-center">
            <button id="theme-toggle" class="relative flex items-center w-16 h-8 bg-gray-300 dark:bg-gray-700 rounded-full transition-all duration-300 focus:outline-none">
                <span id="toggle-ball" class="absolute left-1 top-1 w-6 h-6 bg-white dark:bg-gray-900 rounded-full shadow-md flex items-center justify-center text-lg transform transition-transform duration-300">
                    ðŸŒž
                </span>
            </button>
        </div>
    </header>

    <main class="flex-grow container mx-auto px-6 py-8">
        <!-- Race Information Section -->
        <section class="mb-10">
            <h2 class="text-3xl font-extrabold text-gray-900 dark:text-gray-100 mb-4">Race Details</h2>
            <div class="flex flex-col md:flex-row justify-between items-center">
                <div class="flex flex-col sm:flex-row items-center space-x-6">
                    <img id="race-picture" src="races/picture/default.png" alt="Race Picture"
                        class="w-48 h-48 object-contain rounded-full border-4 border-blue-600 dark:border-blue-400">
                    <div>
                        <h3 id="race-name" class="text-2xl font-bold text-blue-600 dark:text-blue-400">Race Name</h3>
                        <p class="text-lg text-gray-700 dark:text-gray-300">Date: <span id="race-date" class="font-semibold">Date</span></p>
                    </div>
                </div>

                <!-- Race Stats -->
                <section 
                    class="driver-card p-6 mb-10 bg-gray-200 dark:bg-gray-700 rounded-lg shadow-md transition-shadow duration-300 hover:shadow-lg">
                    <h3 class="text-xl font-bold text-blue-600 dark:text-blue-400 mb-4 text-center">Race Stats</h3>
                    <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                        <div class="text-gray-800 dark:text-gray-200">
                            <p class="font-semibold">Total Laps:</p>
                            <p id="totalLaps">?</p>
                        </div>
                        <div class="text-gray-800 dark:text-gray-200">
                            <p class="font-semibold">Number of races:</p>
                            <p id="totalRaces">?</p>
                        </div>
                        <div class="text-gray-800 dark:text-gray-200">
                            <p class="font-semibold">Fastest Lap:</p>
                            <p id="fastestLap">?</p>
                        </div>
                    </div>
                </section>
            </div>
        </section>

        <!-- Race Results Chart -->
        <section class="w-full md:w-3/5 mx-auto my-12 driver-card bg-gray-200 dark:bg-gray-800 rounded-lg p-6 shadow-md transition-shadow duration-300 hover:shadow-lg">
            <h3 class="text-2xl font-bold text-center mb-6 text-blue-600 dark:text-blue-400">Top Finishers</h3>
            <canvas id="performanceChart" aria-label="Top Finishers Overview"></canvas>
        </section>
    </main>

    <!-- All Race Results -->
    <div id="resultsContainer" class="mt-4"></div>

    <section id="section_randomCards" class="my-12 flex-grow container mx-auto px-6 py-8"></section>

    <footer class="bg-white dark:bg-gray-800 border-t dark:border-gray-700 py-6 mt-10">
        <div class="container mx-auto text-center">
          <p class="text-gray-500 dark:text-gray-400 text-sm">MotorsportDB is an open-source project. Contributions are welcome!</p>
          <a href="https://github.com/Motorsport-DB" target="_blank"
            class="inline-flex items-center gap-2 text-blue-700 dark:text-blue-400 hover:text-blue-800 dark:hover:text-blue-300 mt-2 transition">
            <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="currentColor" viewBox="0 0 24 24">
              <path
                d="M12 0C5.37 0 0 5.38 0 12.04c0 5.32 3.438 9.84 8.207 11.44.6.113.793-.263.793-.584 0-.288-.01-1.05-.016-2.06-3.338.724-4.043-1.63-4.043-1.63-.546-1.393-1.332-1.76-1.332-1.76-1.087-.758.083-.743.083-.743 1.204.085 1.84 1.24 1.84 1.24 1.07 1.86 2.81 1.32 3.5 1.004.107-.784.42-1.32.763-1.62-2.666-.304-5.467-1.36-5.467-6.05 0-1.34.465-2.437 1.236-3.297-.125-.303-.536-1.52.117-3.167 0 0 1.007-.328 3.3 1.26a11.45 11.45 0 013-.414c1.02.005 2.047.14 3 .414 2.29-1.59 3.293-1.26 3.293-1.26.657 1.648.247 2.864.12 3.167.774.86 1.233 1.956 1.233 3.297 0 4.7-2.807 5.744-5.478 6.04.432.377.817 1.126.817 2.27 0 1.64-.016 2.96-.016 3.363 0 .325.19.705.8.584C20.56 21.87 24 17.36 24 12.04 24 5.38 18.63 0 12 0z" />
            </svg>
            <span>Contribute on GitHub</span>
          </a>
        </div>
      </footer>
</body>
</html>
