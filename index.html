<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MotorsportDB</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <script defer src="assets/js/common.js"></script>
    <script defer src="assets/js/main.js"></script>
    <script defer src="assets/js/show_changelog.js"></script>

    <meta name="description" content="Explore detailed information on motorsport drivers, teams, and championships. Search for your favorite racing events with MotorsportDB.">
    <meta name="keywords" content="motorsport, racing, F1, Formula 1, Formula 2, Formula 3, Karting, WEC, drivers, teams, championships, motorsport database">
    <meta name="robots" content="index, follow">
    <!-- Open Graph Meta Tags (for social media sharing) -->
    <meta property="og:title" content="MotorsportDB - Explore Motorsport Data">
    <meta property="og:description" content="Find detailed motorsport statistics, drivers, teams, and championships in our extensive database.">
    <!-- <meta property="og:image" content=""> -->
    <meta property="og:url" content="https://www.motorsportdb.com">
    <meta property="og:type" content="website">
</head>
<body>
    <main class="bg-gray-900 text-white flex flex-col items-center justify-center h-screen">
        <div class="container mx-auto p-5 text-center">
            <h1 class="text-4xl font-bold mb-6">MotorsportDB</h1>
            <input type="text" id="searchBox" placeholder="Search for a driver, team, or championship..." 
                class="w-full p-3 text-black rounded-lg border border-gray-600 focus:outline-none focus:ring-2 focus:ring-blue-400 font-bold">
            <div id="searchResults" class="mt-6 grid grid-cols-1 md:grid-cols-3 gap-4"></div>
        </div>
        <div id="randomCards" class="grid grid-cols-1 md:grid-cols-3 gap-4 p-4">
            <div class="p-4 rounded-2xl shadow bg-white">
                <h2 class="animate-pulse text-xl  mb-2">Loading...</h2>
                <img alt="${title}" class="animate-pulse w-16 h-16 object-contain rounded-lg mb-2">
            </div>
            <div class="p-4 rounded-2xl shadow bg-white">
                <h2 class="animate-pulse text-xl mb-2">Loading...</h2>
                <img alt="${title}" class="animate-pulse w-16 h-16 object-contain rounded-lg mb-2">
            </div>
            <div class="p-4 rounded-2xl shadow bg-white">
                <h2 class="animate-pulse text-xl mb-2">Loading...</h2>
                <img alt="${title}" class="animate-pulse w-16 h-16 object-contain rounded-lg mb-2">
            </div>
        </div>    
    </main>
    <div id="commitsContainer"></div>
    <footer class="bg-gray-900 text-white text-center py-4 border-t border-gray-700">
        <p class="text-sm">MotorsportDB is an open-source project. Help us improve it!</p>
        <a href="https://github.com/Motorsport-DB" target="_blank" class="flex justify-center items-center gap-2 mt-2 text-blue-400 hover:text-blue-500 transition">
            <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="currentColor" viewBox="0 0 24 24">
                <path d="M12 0C5.37 0 0 5.38 0 12.04c0 5.32 3.438 9.84 8.207 11.44.6.113.793-.263.793-.584 0-.288-.01-1.05-.016-2.06-3.338.724-4.043-1.63-4.043-1.63-.546-1.393-1.332-1.76-1.332-1.76-1.087-.758.083-.743.083-.743 1.204.085 1.84 1.24 1.84 1.24 1.07 1.86 2.81 1.32 3.5 1.004.107-.784.42-1.32.763-1.62-2.666-.304-5.467-1.36-5.467-6.05 0-1.34.465-2.437 1.236-3.297-.125-.303-.536-1.52.117-3.167 0 0 1.007-.328 3.3 1.26a11.45 11.45 0 013-.414c1.02.005 2.047.14 3 .414 2.29-1.59 3.293-1.26 3.293-1.26.657 1.648.247 2.864.12 3.167.774.86 1.233 1.956 1.233 3.297 0 4.7-2.807 5.744-5.478 6.04.432.377.817 1.126.817 2.27 0 1.64-.016 2.96-.016 3.363 0 .325.19.705.8.584C20.56 21.87 24 17.36 24 12.04 24 5.38 18.63 0 12 0z"/>
            </svg>
            <span>Contribute on GitHub</span>
        </a>
    </footer>
</body>
</html>
