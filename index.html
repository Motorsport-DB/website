<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MotorsportDB</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <script defer src="script.js"></script>
</head>
<body class="bg-gray-900 text-white flex items-center justify-center h-screen">
    <div class="container mx-auto p-5 text-center">
        <h1 class="text-4xl font-bold mb-6">MotorsportDB</h1>
        <input type="text" id="searchBox" placeholder="Search for a driver, team, or championship..." 
            class="w-full p-3 text-black rounded-lg border border-gray-600 focus:outline-none focus:ring-2 focus:ring-blue-400">
        <div id="searchResults" class="mt-6 grid grid-cols-1 md:grid-cols-3 gap-4"></div>
    </div>

    <script>
    document.addEventListener("DOMContentLoaded", () => {
        const searchBox = document.getElementById("searchBox");
        const searchResults = document.getElementById("searchResults");
        
        searchBox.addEventListener("input", async (e) => {
            const query = e.target.value.trim().toLowerCase();
            searchResults.innerHTML = "";
            
            if (query.length > 1) {
                const response = await fetch(`getMainPage.php?search=${query}`);
                const results = await response.json();
                
                results.forEach(item => {
                    let div = document.createElement("div");
                    div.className = "bg-gray-800 p-4 rounded-lg flex items-center";
                    div.innerHTML = `
                        <img src="${item.image}" class="w-16 h-16 object-cover rounded-lg mr-4">
                        <a href="${item.url}" class="text-lg font-bold text-blue-400">${item.name}</a>
                    `;
                    searchResults.appendChild(div);
                });
            }
        });
    });
    </script>
</body>
</html>
