    <title>Driver - MotorsportDB</title>

    <script defer src="assets/common.js"></script>
    <script defer src="assets/driver.js"></script>
    
    <meta name="description" content="Explore detailed information on motorsport drivers, teams, and championships. Search for your favorite racing events with MotorsportDB.">
    <meta name="keywords" content="motorsport, racing, F1, Formula 1, Formula 2, Formula 3, Karting, WEC, drivers, teams, championships, motorsport database">
    <meta name="robots" content="index, follow">

<body class="bg-gray-900 text-white">
    <div class="container mx-auto p-5">
        <a href="index.html" class="text-blue-400">‚Üê Back</a>
        
        <!-- Driver Header Section -->
        <div id="driverDetail" class="flex items-center bg-gray-800 p-5 rounded-lg shadow-lg">
            <img id="driverImage" src="drivers/picture/default.png" class="w-40 h-40 object-cover rounded-lg mr-6" alt="Driver Image">
            <div>
                <h1 id="driverName" class="text-3xl font-bold">firstName lastName</h1>
                <p id="driverNickname" class="text-lg text-gray-300"></p>
                <p id="driverBirth" class="text-lg"></p>
                <p id="driverDeath" class="text-lg"></p>
                <p id="driverAge" class="text-lg font-semibold"></p>
                <div class="flex items-center mt-2">
                    <img id="countryFlag" src="assets/flags/default.png" class="w-8 h-6 mr-2 rounded" alt="Country Flag">
                    <span id="driverCountry" class="text-lg font-semibold"></span>
                </div>
            </div>
        </div>
        
        <h2 class="text-2xl font-bold mt-6">Results</h2>
        <div id="resultsContainer" class="mt-4"></div>
    </div>
