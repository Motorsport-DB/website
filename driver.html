<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Driver - MotorsportDB</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <script defer src="assets/driver.js"></script>
</head>
<body class="bg-gray-900 text-white">
    <div class="container mx-auto p-5">
        <a href="index.html" class="text-blue-400">‚Üê Back</a>
        
        <!-- Driver Header Section -->
        <div class="flex items-center bg-gray-800 p-5 rounded-lg shadow-lg">
            <img id="driverImage" src="" class="w-40 h-40 object-cover rounded-lg mr-6" alt="Driver Image">
            <div>
                <h1 id="driverName" class="text-3xl font-bold"></h1>
                <p id="driverNickname" class="text-lg text-gray-300"></p>
                <p id="driverBirth" class="text-lg"></p>
                <p id="driverDeath" class="text-lg"></p>
                <p id="driverAge" class="text-lg font-semibold"></p>
                <div class="flex items-center mt-2">
                    <img id="countryFlag" src="" class="w-8 h-6 mr-2 rounded" alt="Country Flag">
                    <span id="driverCountry" class="text-lg font-semibold"></span>
                </div>
            </div>
        </div>
        
        <h2 class="text-2xl font-bold mt-6">Results</h2>
        <div id="resultsContainer" class="mt-4"></div>
    </div>
</body>
</html>
